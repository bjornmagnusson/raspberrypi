sudo: required
services:
- docker
language: bash
script:
- docker version
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- docker-compose build
- docker run bjornmagnusson/pi-led -demo=true -num=3
- |
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    docker-compose push
  fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- sudo mkdir -p ~\/.ssh
- sudo touch ~\/.ssh/id_rsa
- sudo touch ~\/.ssh/known_hosts
- sudo openssl aes-256-cbc -K $encrypted_ce8f5f305d9b_key -iv $encrypted_ce8f5f305d9b_iv -in id_rsa.enc -out ~\/.ssh/id_rsa -d
- sudo cat resinkey >> ~\/.ssh/known_hosts
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
after_success:
  - |
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      git remote add resin $RESIN_REMOTE
      git push resin master
    fi
